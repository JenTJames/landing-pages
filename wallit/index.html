<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallit</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-50 font-noto">
    <!-- Navbar -->
    <div class="flex justify-between items-center px-14 py-7">
      <!-- brand -->
      <div class="flex justify-center items-center gap-2">
        <div
          class="w-12 h-12 rounded-full bg-indigo-500 flex justify-center items-center"
        >
          <i class="material-icons text-3xl text-slate-50"> auto_mode</i>
        </div>
        <h1 class="text-xl font-bold">Wallit</h1>
      </div>
      <!-- links -->
      <div class="flex justify-center items-center gap-5">
        <p class="text-slate-500 hover:text-indigo-500 cursor-pointer">
          Feature
        </p>
        <p class="text-slate-500 hover:text-indigo-500 cursor-pointer">
          Products
        </p>
        <p class="text-slate-500 hover:text-indigo-500 cursor-pointer">
          Testimonials
        </p>
        <p class="text-slate-500 hover:text-indigo-500 cursor-pointer">FAQ</p>
        <p class="text-slate-500 hover:text-indigo-500 cursor-pointer">
          Contact
        </p>
      </div>
      <!-- buttons -->
      <div class="flex justify-center items-center gap-2">
        <button
          class="p-3 w-32 bg-transparent border rounded-3xl text-slate-500 hover:bg-indigo-100 hover:text-indigo-700"
        >
          Login
        </button>
        <button
          class="p-3 w-32 bg-indigo-500 rounded-3xl text-slate-50 hover:bg-indigo-600"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
